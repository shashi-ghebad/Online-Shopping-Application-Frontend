<body >
<br><br>
<div class="text-center" >
    <button type="button" class="btn btn-success" style="width:160px;height:50px; border-radius: 20px;"
        (click)=goToList()>
        Continue Shopping
    </button>
</div>
<br>
<div class="container" >
    <div class="row">
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
            <div class=" card-deck">

                <div class="column">
                    <div class="card" *ngFor="let order of myOrderList">
                        <b>Order Id : </b>{{order.orderId}}<br>
                        <b>Ordering Date : </b> {{order.orderDate}}<br>
                       <b>Order-status : </b>  {{order.orderStatus}}<br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
